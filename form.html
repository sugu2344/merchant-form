
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Merchant Form</title>
</head>
<body>

    <div class="container">
        <div class="formcolumn">
            <div class="heading">
                <h2>Merchant Form</h2>
            </div>
           
            <form id="formdetails">
                <div class="formcontent">
                    <div class="content">
                        <label for="fname">Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Type your Name" required>
                    </div>
                    <div class="content">
                        <label for="Email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
                    </div>
                    <div class="content">
                        <label for="phone">phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="12345-67890">
                    </div>
                    <div class="content">
                        <label for="website">website:</label>
                        <input type="text" id="website" name="website" placeholder="abcd@info.info">
                    </div>
                    <div class="content">
                        <label for="contactname">Contact Name:</label>
                        <input type="text" id="contactname"name="contact name" placeholder="Type your Name" required>
                    </div>
                    <div class="content">
                        <label for="contactphone">Contact Phone:</label>
                        <input type="tel" id="contactphone" name="contactphone" placeholder="Type your Number">
                    </div>
                    <div class="content">
                        <label for="contactemail">Contact Email:</label>
                        <input type="email" id="contactemail" name="email" placeholder="Contact Email"required>
                    </div>
                    <div class="content">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="1" cols="0" name="comment" form="usrform"></textarea>
                    </div>
                    <div class="content1">
                        <div>
                        <h3>Type:</h3>
                    </div>
                    <div>
                        <input type="radio" id="smallbusiness" name="Type" value="smallbusiness">
                        <label for="smallbusiness">small Business</label><br>   
                        <input type="radio" id="html" name="Type" value="enterprise">
                        <label for="html">Enterprise</label><br>     
                        <input type="radio" id="entrepreneur" name="Type" value="entrepreneur">
                        <label for="entrepreneur">Entrepreneur</label><br>
                        </div>
                    </div>
                    <div class="content1">
                        <div>
                            <h3>Category</h3>
                        </div>
                        <div>
                            <input type="checkbox" id="category" name="category" value="cloths">
                            <label for="Cloths"> Cloths</label><br>
                            <input type="checkbox" id="category" name="category" value="toys">
                            <label for="toys"> Toys</label><br>
                            <input type="checkbox" id="category" name="category" value="groceries">
                            <label for="groceries">Groceries</label><br>
                            <input type="checkbox" id="category" name="category" value="electronics">
                            <label for="electronics">Electronics</label><br>
                            <input type="checkbox" id="category" name="category" value="digital">
                            <label for="digital">Digital</label><br>
                            
                        </div>
                        </div>
                        <div class="content">
                            <label for="commission">Commision Percentage:</label>
                            <input type="number" id="commisionpercentage" name="commisionpercentage" placeholder="values in %">
                        </div>
                        <div class="content">
                            <label for="activeform">Active From:</label>
                            <input type="date" id="activeform" name="activeform">
    
                        </div>
                        <div class="content">
                            <label for="myfile">logo:</label>
                            <input type="file" id="myfile" name="myfile"><br><br>
                        </div>
                        
                        <div class="content1">
                            <div>
                            <h3>Critical Account</h3>
                        </div>
                        <div>
                            <input type="radio" id="yes" name="CriticalAccount" value="yes">
                            <label for="yes">Yes</label><br>  
                            <input type="radio" id="yes" name="CriticalAccount" value="no">
                            <label for="no">NO</label><br>   
    
                        </div>
                         </div>
    
                         <div class="content1">
                            <div>
                            <h3>Payment options</h3>
                            </div>
                            <div>
                            <input type="radio" id="payment" name="Paymentoptions" value="cod">
                            <label for="cod">Cash on delivery</label><br>   
                            <input type="radio" id="payment" name="Paymentoptions" value="upi">
                            <label for="upi">UPI</label><br>     
                            <input type="radio" id="payment" name="Paymentoptions" value="cardpayment">
                            <label for="cardpayment">card Payment</label><br>
                        </div>
                        </div>
                        <div class="buttons">
                            <!-- <input class="buttons1" type="reset" value="Reset"> -->
                            <input class="buttons1" id="myButton" type="submit"  value="Submit"  >
                        </div>
                    </div>
    
            </form>
        </div>
        <!-- filter -->
        <div class="filter">
            <!-- TYPE -->
            <div class="searchfilter">
             <label for="typeFilter">Filter by Type:</label>

         
             <input type="checkbox" id="smallBusiness" name="filterType" value="smallbusiness">
             <label for="smallBusiness">Small Business</label>
         
             <input type="checkbox" id="enterprise" name="filterType" value="enterprise">
             <label for="enterprise">Enterprise</label>
         
             <input type="checkbox" id="entrepreneur" name="filterType" value="entrepreneur">
             <label for="entrepreneur">Entrepreneur</label>
         
             <button type="button" onclick="filterType()">Apply Filter</button>
             <button type="button" onclick="clearFilter()">Clear Filter</button><br />
         </div>
         <!-- CRITICAL ACCOUNT -->
         <div class="searchfilter">
             <label for="typeFilter">critical account:</label>
          
             <input type="checkbox" id="filteryes" name="filteraccount" value="yes">
             <label for="filteryes">yes</label>
         
             <input type="checkbox" id="filterNo" name="filteraccount" value="No">
             <label for="filterNo">No</label>

             <button type="button" onclick="filteraccount()">Apply Filter</button>
             <button type="button" onclick="clearFilter()">Clear Filter</button><br />
         
             
         </div>
         <!-- PAYMENT OPTIONS -->
         <div class="searchfilter">
         <label for="typeFilter">Payment Options:</label>
         
         <input type="checkbox" id="filtercod" name="filterPayment" value="cod">
         <label for="filtercod">cash on delivery</label>
     
         <input type="checkbox" id="filterUpi" name="filterPayment" value="Upi">
         <label for="filterUpi">UPI</label>
     
         <input type="checkbox" id="filtercard" name="filterPayment" value="cardpayment">
         <label for="filtercard">card payment</label>

         <button type="button" onclick="filterPayment()">Apply Filter</button>
         <button type="button" onclick="clearFilter()">Clear Filter</button><br />
     
 
         </div>
         <!-- category -->
         <div class="searchfilter">
            <label for="typeFilter">category:</label>
         <input type="checkbox" id="category" name="filtercategory" value="cloths">
         <label for="Cloths"> Cloths</label>

         <input type="checkbox" id="category" name="filtercategory" value="toys">
         <label for="toys"> Toys</label>

         <input type="checkbox" id="category" name="filtercategory" value="groceries">
         <label for="groceries">Groceries</label>

         <input type="checkbox" id="category" name="filtercategory" value="electronics">
         <label for="electronics">Electronics</label>

         <input type="checkbox" id="category" name="filtercategory" value="digital">
         <label for="digital">Digital</label>

         <button type="button" onclick="filtercategory()">Apply Filter</button>
         <button type="button" onclick="clearFilter()">Clear Filter</button><br />
            </div>
            <br>
            <br>
         <!-- search byn name -->
         <div class="searchfilter">
            <label for="namesearch">Search By Name:</label>
            <input type="text" id="nameFilter" placeholder="Search by Name">
            <button onclick="filterByName()">Search Here</button>
            <button onclick="clearFilter()">Clear filter</button>
        </div>

            <!-- search by phone number -->
        <div class="searchfilter">
            <label for="phonesearch">Search By Phone Number:</label>
            <input type="number" id="phoneFilter" placeholder="Search by Phone Number">
            <button onclick="filterByPhoneNumber()">Search Phone number</button>
            <button onclick="clearFilter()">Clear filter</button>
        </div>

        <!--search by email  -->
        <div class="searchfilter">
            <label for="email">Search By Email:</label>
            <input type="text" id="emailFilter" placeholder="Search by Email">
            <button onclick="filterByEmail()">Search By Email</button>
            <button onclick="clearFilter()">Clear filter</button>
        </div>

        


         </div>

     </div>
       
     

        <table id="dataTable">
            <thead>
            <tr>
              <th class="aa">Name</th>
              <th class="aa">Email</th>
              <th class="aa">Phone number</th>
              <th class="aa">Website</th>
              <th class="aa">Contact name</th>
              <th class="aa">Contact Phone</th>
              <th class="aa">Contact Email</th>
              <th class="aa">Notes</th>
              <th class="aa">Type</th>
              <th class="aa">Category</th>
              <th class="aa">Commision Percentage</th>
              <th class="aa">Active From</th>
              <th class="aa">Logo</th>
              <th class="aa">Critical Account</th>
              <th class="aa">Payment Options</th>
              <th>action</th>
             
            </tr>
        </thead>
        <tbody class="table-body">
             </tbody>
          </table>
    </div>
    
   
    <script src="form.js"></script>
    
</body>
</html>
